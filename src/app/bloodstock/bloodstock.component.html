<app-header></app-header>

<div class="row">
    <div *ngFor="let details of bloodDetails | async" class="col-4 card" id="bloodCards">
        <div class="card mb-3 mt-3" style="max-width: 700px;">
            <div class="row">
                <div class="col-md-2">
                    <img class="bloodimg" [src]="'assets/img/bloodDrop.png'" width="100" height="100">
                </div>
                <div class="col-md-10">
                <div class="card-body">
                    <div class="text"><b style="color: #0c355a;">Blood Group: </b><b class="element" style="font-size: 30px; color: red;"> {{details.bloodgroup}}</b> </div>
                    <div class="text"><b style="color: #0c355a;">Number of Donors: </b><b class="element" style="font-size: 30px;"> {{details.count}}</b> </div>
                    <div class="text"><b style="color: #0c355a;">Available Units: </b><b class="element" style="font-size: 30px;"> {{details.units}}</b> </div>
                </div>
                </div>
            </div> 
        </div>
    </div>
 </div>

 <app-footer></app-footer>
